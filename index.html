$(document).ready(function() {

	var timerSeconds = 1.5;


	window.setInterval(showArrows, timerSeconds *1000);
	// window.setInterval(changeCounter, timerSeconds *1000);

	function showArrows() {
		var choices = [
			'redarrow1',
			'redarrow2',
			'redarrow3',
			'redarrow4'
		];
		$('#arrow-container').removeClass().addClass(getRandomItemFromArray(choices));
	}

	// function changeCounter() {

	// 	$('#arrow-container').removeClass().addClass(getRandomItemFromArray(choices));
	// }

	function getRandomItemFromArray(array) {
		return array[Math.floor(Math.random() * array.length)];
	}
});
</script>
